<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Price Prediction</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5; /* Light background for the entire page */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensure content is centered vertically */
    }
    
    /* General form styling */
    form {
      background-color: #fff; /* White background for the form */
      padding: 30px;
      border-radius: 10px; /* Soft edges for the form */
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .form-container, .select-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    
    .form-group, .select-group {
      margin: 10px 0;
    }
    
    /* Centered options */
    label, input, select {
      display: block;
      margin: 0 auto;
      text-align: center;
    }
    
    /* Soft edges for input and select elements */
    input, select {
      border-radius: 5px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #007bff; /* Focus color */
    }
    
    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-transform: uppercase;
      cursor: pointer;
    }
    
    .clear {
      clear: both;
    }
    
  </style>
</head>
<body>
  <h1>Diamond Price Prediction</h1>
  <form action="{{ url_for('predict_datapoint') }}" method="POST">
    <div class="form-container">
      <div class="form-group">
        <label for="carat">Carat:</label>
        <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)">
      </div>

      <div class="form-group">
        <label for="depth">Depth:</label>
        <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)">
      </div>

      <div class="form-group">
        <label for="table">Table:</label>
        <input type="text" id="table" name="table" placeholder="Enter table value (float)">
      </div>

      <div class="form-group">
        <label for="x">x:</label>
        <input type="text" id="x" name="x" placeholder="Enter x value (float)">
      </div>

      <div class="form-group">
        <label for="y">y:</label>
        <input type="text" id="y" name="y" placeholder="Enter y value (float)">
      </div>

      <div class="form-group">
        <label for="z">z:</label>
        <input type="text" id="z" name="z" placeholder="Enter z value (float)">
      </div>
    </div>

    <div class="select-container">
      <div class="form-group">
        <label for="cut">Cut:</label>
        <select id="cut" name="cut">
          <option value="Fair">Fair</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
          <option value="Premium">Premium</option>
          <option value="Ideal">Ideal</option>
        </select>
      </div>

      <div class="form-group">
        <label for="color">Color:</label>
        <select id="color" name="color">
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
        </select>
      </div>

      <div class="form-group">
        <label for="clarity">Clarity:</label>
        <select id="clarity" name="clarity">
          <option value="I1">I1</option>
          <option value="SI2">SI2</option>
          <option value="SI1">SI1</option>
          <option value="VS2">VS2</option>
          <option value="VS1">VS1</option>
          <option value="VVS2">VVS2</option>
          <option value="VVS1">VVS1</option>
          <option value="IF">IF</option>
        </select>
      </div>
    </div>

    <div class="clear"></div>
    <input type="submit" value="Submit" class="btn">
  </form>

  {{ final_result }}
</body>
</html>
